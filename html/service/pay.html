<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Pragma" content="no-caches" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link type="image/x-icon" rel="shortcut icon" href="../../img/putao.png" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/service/pay.css" />
		<title>葡萄开发者平台－葡萄支付</title>
	</head>
	<body>
		<section id="header"></section>
		<div class="pay-banner">
			<div class="pay-banner-main">
				<div class="title"><h1>葡萄支付</h1>&nbsp;接入服务</div>
				<div class="pay-btn">
					<a href="#">下载sdk</a>
					<a href="#">查看接入文档</a>
				</div>
			</div>
		</div>
		<div class="pay-common bg-color1">
			<div class="pay-mian icon-1">
				<div class="title"><h1>一键支付</h1>&nbsp;方便快捷</div>
				<p>支付流程简单，高效促进订单转化</p>
			</div>
		</div>
		<div class="pay-common bg-color2">
			<div class="pay-mian icon-2">
				<div class="title"><h1>安全封闭</h1>&nbsp;交易有保障</div>
				<p>支付体系封闭，保障资金交易安全，<br/>开放者放心，用户更放心</p>
			</div>
		</div>
		<div class="pay-common bg-color1">
			<div class="pay-mian icon-3">
				<div class="title"><h1>接入简单</h1>&nbsp;快速高效</div>
				<p>无需接入账号SDK，高效完成支付接入，<br/>让移动开发更简单</p>
			</div>
		</div>
		<div class="flow-chart bg-color2">
			<div class="pay-mian icon-4">
				<div class="pay-list">
					<div class="title"><h1>接入流程</h1></div>
					<ul>
						<li>创建应用</li>
						<li>下载支付SDK</li>
						<li>安装葡萄个人中心<br/>对接支付SDK</li>
						<li>完成接入</li>
					</ul>
				</div>
			</div>
		</div>
		<section id="footer"></section>
	</body>
	<script src="../../js/plugin/jquery-1.9.1.min.js"></script>
	<script src="../../js/plugin/ptdev_util.js"></script>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#render>ul {
				margin-top: 40px;
			}
			#render>ul>li:first-child {
				margin-top: 40px;
			}
			.dev-container .dev-wrapper .dev-h2 {
				margin-top: 0px;
			}
			
			.dev-container .dev-wrapper .photomain {

	<body>

			<li>
				<label for="website">网站&nbsp;&nbsp;<span>(选填)</span></label>
				<a class="address" name="website" id="website"></a>
			</li>
		</ul>
		<div class="dev-title dev-h3">品牌信息&nbsp;&nbsp;<span>(品牌信息将展示在应用商店分类上，填写品牌信息能够增加应用曝光。)</span></div>
		<ul>
			<li>
				<label>品牌名称<span>(选填)</span></label>
				<span class="inputname" name="brandname" id="brandname"></span>
			</li>
			<li class="photoli3">
				<label>品牌logo<span>(选填)</span></label>
				<div class="photomain">
					<img id="brandlogo" src="../../img/developer/deletephoto.png">

			</li>
			<li class="textareali">
				<label>品牌简介<span>(选填)</span></label>

		</ul>
		<div class="dev-title dev-h3">联系方式</div>
		<ul>
			<li>
				<label>手机号码</label>
				<span class="inputname" name="tel" id="tel"></span>
			</li>
			<li>
				<label>座机号码<span>(选填)</span></label>
				<span id="fixedtel" class="inputname"></span>
			</li>
			<li>
				<label>邮箱地址</label>
				<span class="inputname" name="emailaddress" id="emailaddress"></span>
			</li>
			<li>
				<label>联系地址</label>
				<span class="address" name="address" id="address"></span>
			</li>
		</ul>
		<div class="dev-center">
			<a name="business_update" class="bbtn btn-sign">修改信息</a>
		</div>
	</body>

				$.get("../../../ptdev_platform/html/personal_account/businessUpdate.html", function(data) {

</html>
